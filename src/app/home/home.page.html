<ion-header [translucent]="true">
  <ion-toolbar>
<ion-title>
   Alumnos
</ion-title>

<ion-buttons slot="end">
  <!-- boton desfriltrar -->

  <ion-item>
    <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between">
      Dark Mode
    </ion-toggle>
  </ion-item>

  <ion-button (click)="abrirModalBusqueda3() ">
    busqueda por Nombre, Apellido y ciudad
  </ion-button>

  <ion-button (click)="loadAlumnos()">
    Desfriltrar &nbsp;
    <ion-icon name="accessibility-outline"></ion-icon>
  </ion-button>

  <ion-button (click)="abrirModalBusqueda()">
    <ion-icon slot="icon-only" name="search"></ion-icon>
  </ion-button>

  <ion-button (click)="abrirModalBusquedaNombre()">
    <ion-icon slot="icon-only" name="search" class="rojo"></ion-icon>
  </ion-button>

</ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <button ion-button class="botonBorrar" (click)="borrarTodos()" danger>BORRAR TODOS</button>

  <ion-card *ngFor="let alumno of alumnos; let indice=index;">
<ion-grid>
   <ion-row>
     <ion-col size=8>{{alumno.last_name}}, {{alumno.first_name}}</ion-col>
     <ion-col size=1></ion-col>
     <ion-col size=1>
       <button ion-button icon-only (click)="modificarAlumno(indice)" danger>
         <ion-icon name="create-outline"></ion-icon>
       </button>
     </ion-col>
     <ion-col size=1>
       <button ion-button icon-only (click)="eliminarAlumno(indice)" danger>
         <ion-icon name="trash-outline"></ion-icon>
       </button>
     </ion-col>
     <ion-col size=1></ion-col>
   </ion-row>
</ion-grid>
  </ion-card>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goToFirstPage()">Primera</ion-button>
        <ion-button (click)="goToPreviousPage()">Anterior</ion-button>
      </ion-buttons>
      <ion-title>Página {{currentPage}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goToNextPage()">Siguiente</ion-button>
        <ion-button (click)="goToLastPage()">Última</ion-button>
      </ion-buttons> 
    </ion-toolbar>
  </ion-footer>
</ion-content>
