<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-modal</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" placeholder="Introduce el nombre"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="search()">Buscar</ion-button>

</ion-content>
