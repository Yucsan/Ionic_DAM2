<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalles</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4">

          <ion-card>
              <ion-card-header>
                <img class="poke3" alt="{{pokemon.name}} gift" src="{{pokemon.imageUrl}}" />
                <ion-card-title>{{pokemon.name}}</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-list>

                  <ion-item>
                    <ion-thumbnail slot="start">
                      <i class="fa-solid fa-fingerprint"></i>
                    </ion-thumbnail>
                    <ion-label>id</ion-label>
                  <ion-text color="primary" size="large">
                    <span>{{pokemon.id}}</span>
                  </ion-text>
                  </ion-item>
            
                  <ion-item>
                    <ion-thumbnail slot="start">
                      <i class="fa-solid fa-rocket"></i>
                    </ion-thumbnail>
                    <ion-label>Habilidades: </ion-label>
                    <ion-text color="primary" size="large">
                      <span>{{pokemon.habilidades}}</span>
                    </ion-text>
                  </ion-item>
            
                  <ion-item>
                    <ion-thumbnail slot="start">
                      <i class="fa-solid fa-child-reaching"></i>
                    </ion-thumbnail>
                    <ion-label>Altura</ion-label>
                    <ion-text color="primary" size="large">
                      <span>{{pokemon.height}}</span>
                    </ion-text>
                  </ion-item>
            
                  <ion-item lines="none">
                    <ion-thumbnail slot="start">
                      <i class="fa-solid fa-weight-hanging"></i>
                    </ion-thumbnail>
                    <ion-label>Peso:</ion-label>
                    <ion-text color="primary" size="large">
                      <span>{{pokemon.weight}}</span>
                    </ion-text>
                  </ion-item>

                </ion-list>
              </ion-card-content>

              <div style="width: 100%; text-align: center;">
                <ion-button shape="round" color="success" (click)="volver()">Volver</ion-button>
              </div>

            </ion-card>

      </ion-col>
     
    </ion-row>
    
  </ion-grid>


    

  

    



</ion-content>
